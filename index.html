<!DOCTYPE html>
<html lang='en' dir='ltr'>

<head>
    <meta charset="utf-8">
    <title>Donut Drop</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="site.webmanifest">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
    <div id="start-menu" class="start">
        <div id="start-wrapper">
            <h2 id="start-message">Ready?</h2>
            <p id="start-desc">Swap the donuts to match 3 or more. Match as you can within the time
                limit!</p>
            <button id="start-button">Start</button>
        </div>
    </div>
    <div id="time-and-score">
        <div id="timer-display" class="hide">
            <h3>Time</h3>
            <h2 id="timer">2:00</h2>
        </div>
        <div id="score-display">
            <h3>Score</h3>
            <h2 id="score" class="hide"></h2>
        </div>
    </div>

    <div class="grid"></div>

    <div id="highscore-display">
        <h2>High Score</h2>
        <h3 id="highscore">10000</h3>
    </div>

    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
